<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Elements Example</title>
</head>
<body>
<h1>Form Elements Example</h1>
   
<label for="dropdown">Choose your gender:</label>
<select id="dropdown" name="dropdown">
<option value="option1">male</option>
<option value="option2">female</option>
<option value="option3">others</option>
</select>
<br><br>

<fieldset>
<legend>Choose your area:</legend>
<input type="radio" id="radio1" name="area" value="Hyderabad">
<label for="radio1">Hyderabad</label><br>
<input type="radio" id="radio2" name="area" value="Warangal">
<label for="radio2">Warangal</label><br>
<input type="radio" id="radio3" name="area" value="Kammam">
<label for="radio3">Kammam</label>
</fieldset>
<br><br>
    
<a href="https://maatv.com" target="_blank">Visit maatv.com</a>
<br><br>

<label for="text-box">Enter Adress:</label>
<input type="text" id="text-box" name="text-box" placeholder="Type your address...">
</body>
</html>
